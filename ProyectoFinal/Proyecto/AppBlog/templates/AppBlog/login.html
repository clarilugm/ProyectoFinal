
{% load static %}

{% block contenido %}
{% if user.is_authenticated %}
<div class="container">
<div class="row">
    <div class="alert alert-success" role="alert">
        {{mensaje}}
    </div>
    {% else %}
    <div class="col-md-12">
        <div class="col-sm-6 offset-sm-3">
            <div class="form-group text-center m-3 text-white bg-dark" style="border-radius: 10px; filter: brightness(1);">

                <h1>Login</h1>
                <form action="{% url 'login' %}" method="post" class="form-control">
                    {% csrf_token %}
                    <div class="form-group p-2 m-2">
                        <label for="username"><strong> {{form.username.label}}: </strong></label>
                        {{form.username}}
                    </div>
                    <div class="form-group p-2 m-2">
                        <label for="username"><strong>{{form.password.label}}:</strong></label>
                        {{form.password}}
                    </div>
                    {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{form.non_field_errors}}
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                <p>No tengo una cuenta  <a href="{% url 'registro' %}">     REGISTRARME</a>.</p>
            </div>
        </div>
    </div>
</div>
</div>
{% endif %}

{% endblock %}
