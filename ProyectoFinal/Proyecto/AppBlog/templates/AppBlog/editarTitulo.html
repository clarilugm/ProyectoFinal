{% load static %}

{% block contenido %}

    <p> {{ mensaje }}</p>

<h1 class="text-center"> EDITAR TITULO</h1>
    <form action="" method="post" class="form-control" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div class="form-group">

            {{ field.label_tag }}
            <div class="form-control"> {{ field }} </div>
            <small>{{ field.errors }}</small>

        </div>
        {% endfor %}
        <div class="form-group p-2">
            <input type="submit" class="btn btn-warning" value="Editar titulo">
        </div>
    </form>

    <div class="alert alert-danger d-flex align-items-center">
    
</div>
{% endblock %}
